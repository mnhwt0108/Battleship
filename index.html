<html>

<head>
    <title>Battleship Game</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        * {
          font-family: 'Cormorant Garamond', serif;
          margin: 0;
        }
      </style>
</head>

<body url="https://images.unsplash.com/photo-1586165368502-1bad197a6461?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2758&q=80">
    <div class="toolbar">
            <div class="mr-auto-container">
                <div class="mr-auto div-title">
                    <a class="mr-auto-link">
                        <img class="mr-auto-logo" src="./css/img/death-battle-seeklogo.com.svg" alt="avt">
                    </a>
                </div>
                <div class="mr-auto button div-randomize-btn"><button id="randomize-btn">Randomize</button></div>
                <div class="mr-auto-level">
                    <div class="ml-auto button"><button id="easy-btn">Easy</button></div>
                    <div class="button"><button id="medium-btn">Medium</button></div>
                    <div class="mr-auto button"><button id="hard-btn">Hard</button></div>
                </div>
                <div class="ml-auto mr-auto button start_button" id="div-start"><button class="hidden" id="start-btn">Start!</p>
            </div> 
        </div>
    </div>
    <div class="game">
        <!-- <p>Play a game of battleship against an enemy AI</p> -->
        <div class="board-container">
            <div class="panel hidden" id="player-panel">
                <div id="player-ship-label-1">Carrier</div>
                <div id="player-ship-count-1">[5]</div>
                <div id="player-ship-label-2">Battleship</div>
                <div id="player-ship-count-2">[4]</div>
                <div id="player-ship-label-3">Destroyer</div>
                <div id="player-ship-count-3">[3]</div>
                <div id="player-ship-label-4">Submarine</div>
                <div id="player-ship-count-4">[3]</div>
                <div id="player-ship-label-5">Patrol Boat</div>
                <div id="player-ship-count-5">[2]</div>
            </div>
            <div id="playerboard" class="board hidden"></div>
            <div id="enemyboard" class="board hidden"></div>
            <div class="panel hidden" id="ai-panel">
                <div id="ai-ship-label-1">Carrier</div>
                <div id="ai-ship-count-1">[5]</div>
                <div id="ai-ship-label-2">Battleship</div>
                <div id="ai-ship-count-2">[4]</div>
                <div id="ai-ship-label-3">Destroyer</div>
                <div id="ai-ship-count-3">[3]</div>
                <div id="ai-ship-label-4">Submarine</div>
                <div id="ai-ship-count-4">[3]</div>
                <div id="ai-ship-label-5">Patrol Boat</div>
                <div id="ai-ship-count-5">[2]</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-label hidden" id="player-footer">PLAYER
        </div>
        <div class="footer-label hidden" id="ai-footer">
            <span class="footer_title">AI</span>
        </div>
    </div>

    <script src="js/boardUtils.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
